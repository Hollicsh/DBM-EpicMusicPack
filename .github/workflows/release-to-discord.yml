name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.13.1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: "197379"
          username: "DBM-EpicMusicPack"
          avatar_url: "https://media.forgecdn.net/avatars/thumbnails/393/426/64/64/637588727386669588.jpeg"
          content: "||@everyone||"
          footer_title: "DBM-EpicMusicPack Changelog"
          footer_icon_url: "https://media.forgecdn.net/avatars/thumbnails/393/426/64/64/637588727386669588.jpeg"
          footer_timestamp: true